<!DOCTYPE html>

<html lang="en" ng-app="VitaBOX">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="VitaBOX is a Set-Top app bringing TV entertainment to a new level">
        <title>VitaBOX - Entertainment Rediscovered</title>
        <link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">


        <link rel="stylesheet" media="screen" href="/public/stylesheets/main.css">
        <link rel="icon" type="image/png" href="">
        <link href="/public/stylesheets/video-js.css" rel="stylesheet" type="text/css">


        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

    <body>
        <header class="header gradient">
            <span class="vitabox-title">VitaBOX</span>
            <span class="separator">|</span>
            <span class="vitabox-home" id="vitabox-category">Home</span>
            <div class="clock">
                <ul>
                    <li id="clock-hours"></li>
                    <li class="clock-point">:</li>
                    <li id="clock-min"></li>
                    <li class="clock-point">:</li>
                    <li id="clock-sec"></li>
                </ul>
            </div>
            </header>


        <div class="row">
            <div class="col-sm-3">
                <div class="sidebar-nav">
                    <div class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <span class="visible-xs navbar-brand">Sidebar menu</span>
                        </div>
                        <div class="navbar-collapse collapse sidebar-navbar-collapse" ng-controller="mainNavigationController">
                            <ul class="nav navbar-nav mainNav" id="mainNav">
                                <li ng-repeat="link in links" >
                                    <a ng-href="{{link.href}}" ng-click="navigate()">{{link.text}}</a>
                                </li>
                            </ul>
                        </div><!--/.nav-collapse -->
                        <div class="navbar-collapse collapse sidebar-navbar-collapse" ng-controller="allMoviesNavigationController">
                            <ul class="nav navbar-nav allMovieNav" id="allMovies">
                                <li ng-repeat="linkMovie in allMovieLinks" >
                                    <a ng-href="{{linkMovie.href}}" ng-click="navigate()">{{linkMovie.text}}</a>
                                </li>
                            </ul>
                        </div>
                        <!--<span class="mainNav">Hide Me</span>-->
                        <!--<span class="allMovieNav">Show Me</span>-->
                        <!--Radio navigation-->
                        <div class="navbar-collapse collapse sidebar-navbar-collapse" ng-controller="allRadiosNavigationController">
                            <ul class="nav navbar-nav allRadioNav" id="allRadio">
                                <li ng-repeat="linkRadio in allRadioLinks" >
                                    <a ng-href="{{linkRadio.href}}" ng-click="navigate()">{{linkRadio.text}}</a>
                                </li>
                            </ul>
                        </div>
                        <!--End radio navigation-->
                    </div>
                </div>
            </div>
            <div class="col-sm-9 main-content" id="main-content" ng-view>
                Main content goes here
            </div>
        </div>


        <footer>
            <!-- Copyright Note-->
             <div class="copyright" >Copyright &copy; 2014 <a href="http://omisoft.eu/">Omisoft LLC</a></div>
        </footer>
      <!--  @content -->
        <!-- Scripts -->

        <script src="/public/angular/angular.min.js" type="text/javascript"></script>

        <script src="/public/javascripts/jquery-1.11.1.js"></script>

        <script src="/public/angular/angular-route.js"></script>


        <script src="/public/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>



        <script src="/public/bootstrap/js/ui-bootstrap-tpls-0.12.1.min.js" type="text/javascript"></script>

        <script src="/public/angular/controllers.js"/>

        <!--<link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>-->
        <!--<script src="/public/javascripts/jquery-1.11.1.js" />-->
        <!--<script src="/public/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>-->
        <!--<script src="/public/angular/angular.min.js" type="text/javascript"></script>-->

        <!--<script src="/public/bootstrap/js/ui-bootstrap-tpls-0.12.1.min.js"></script>-->


        <!--<script src="/public/angular/controllers.js"></script>-->



        <!-- Init Clock -->
        <script src="/public/javascripts/clock.js" type="text/javascript"/>
        <script src="/public/javascripts/video.js"></script>
        <script>
            //    videojs.options.flash.swf = "/public/swf/video-js.swf";
        </script>


    </body>
</html>
