<div ng-controller="RadioController">
    <!--<div style="height: 305px">-->
    <div class='row'>
        <div class='col-md-offset-0 col-md-15'>
        <carousel interval="myInterval" id="quote-carousel" name="quote-carousel">
            <slide ng-repeat="radio in radiolist" active="slide.active">

                    <blockquote>
                        <h1 class="text-center">{{radio.category}}</h1>
                        <div class="row">
                            <div class="col-sm-4 text-center">
                                <img class="img-circle" src="http://dennisdillinger.com/KDimages/Music5.jpg" style="width: 140px;height:140px;">
                            </div>

                                <audio  controls="controls" class="text-left eee" >
                                    <source src="{{radio.streamurl | trusted }}">
                                </audio>
                            <h2 class="text-left">{{radio.name}}</h2>
                        </div>

                    </blockquote>
                <!--</div>-->
            </slide>
        </carousel>
            </div>
        </div>
    <!--</div>-->
</div>
